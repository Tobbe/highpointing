<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-15" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="marker_images.js"></script>
    <script src="route_section.js"></script>
    <script src="route.js"></script>
    <style type="text/css">
        html, body { margin: 0; padding: 0; }
        #map_canvas { height: 650px; margin-right: 400px; }
        #info { float: right; width: 400px; }
    </style>
    <script type="text/javascript">
    var stepDisplay;
    var map;
    var mapOptions = { mapTypeId: google.maps.MapTypeId.ROADMAP };

    function initialize() {
        $.getJSON("pois.geojson", function(data) {
            drawMap(prepareGeoHighpoints(data));
        }).fail(function(jqXHR, textStatus, errorThrown) {
            alert(errorThrown);
        });

        $.getJSON("itinerary.json", function(data) {
            populateItinerary(data);
        }).fail(function(jqXHR, textStatus, errorThrown) {
            alert(errorThrown);
        });
    }

    function prepareGeoHighpoints(data) {
        var highpoints = [];
        data.features.forEach(function(highpoint, index) {
            var highpoint = {
                "location": new google.maps.LatLng(highpoint.geometry.coordinates[1],
                                                   highpoint.geometry.coordinates[0]),
                "name": highpoint.properties.name,
                "id": highpoint.properties.id,
                "province": highpoint.properties.province,
                "visit_order": highpoint.properties.visit_order,
                "routable_location": highpoint.properties.routable_location,
                "type": highpoint.properties.type
            };

            highpoints.push(highpoint);
        });

        return highpoints;
    }

    function drawMap(highpoints) {
        var markerImages = new MarkerImages();

        var infowindow = new google.maps.InfoWindow({
            size: new google.maps.Size(150,50)
        });

        function createMarker(map, latlng, label, html, color, letter) {
            var contentString = '<b>'+label+'</b><br>'+html;
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                shadow: markerImages.getIconShadow(),
                icon: markerImages.getIcon(color, letter),
                shape: markerImages.getIconShape(),
                title: label,
                zIndex: Math.round(latlng.lat()*-100000)<<5
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(contentString);
                infowindow.open(map, marker);
            });

            return marker;
        }

        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        directionsService = new google.maps.DirectionsService();
        stepDisplay = new google.maps.InfoWindow();

        var directionsRenderer = new google.maps.DirectionsRenderer({
            suppressMarkers: true,
        });
        directionsRenderer.setMap(map);

        var fullRoute = new Route(directionsService, highpoints);
        fullRoute.onRouteCompleted(function (routeResults) {
            directionsRenderer.setDirections(routeResults);

            createMarkers();
        });

        function createMarkers() {
            for (var i = 0; i < highpoints.length; ++i) {
                var highpoint = highpoints[i];
                var tenKm = Math.round(highpoint.distanceFromStart / 10000);

                if (highpoint.type == "Sleep") {
                    createMarker(map, highpoint.location, highpoint.name,
                            "&Ouml;vernattning" +
                            "<br>Avst&aring;nd fr&aring;n start: " + tenKm + " mil",
                            "green", "Z");
                } else {
                    createMarker(map, highpoint.location, highpoint.name,
                            "Landskap: " + highpoint.province +
                            "<br>Avst&aring;nd fr&aring;n start: " + tenKm + " mil",
                            "green", highpoint.id);
                }
            }
        }
    }

    function populateItinerary(itinerary) {
        itinerary.forEach(function (item) {
            $('#info').append('<h3>Dag ' + item.start_day + '</h3>')
            $('#info').append('<p>Fr&aring;n: ' + item.from + '</p>')
            $('#info').append('<p>Till: ' + item.to + '</p>')
        }); 
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    Array.prototype.chunk = function(chunkSize) {
        var newarr = new Array();

        for (var i = 0; i < this.length; i += chunkSize) {
            newarr.push(this.slice(i, i + chunkSize));
        }

        return newarr;
    }
</script>
</head>
<body>
    <div id="info">
        <h2>Itinerary</h2>
    </div>
    <div id="map_canvas"></div>
</body>
</html>
